<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Buscar Pokémon</h1>
        <form id="pokemonForm">
            <label for="pokemonName">Nombre del Pokémon:</label>
            <input type="text" id="pokemonName" name="pokemonName" placeholder="Ingresa el nombre">
            <button type="submit">Buscar</button>
        </form>
        <div id="pokemonResult" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
